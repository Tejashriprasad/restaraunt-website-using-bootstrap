<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Ratings - Tandooriwala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            padding: 50px 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 40px;
            text-align: center;
        }

        .progress {
            height: 25px;
            margin-bottom: 25px;
            background-color: #333;
        }

        .progress-bar {
            font-weight: bold;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Top Rated Dishes</h1>

        <p>Biryani</p>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 92%;">92%</div>
        </div>

        <p>Butter Chicken</p>
        <div class="progress">
            <div class="progress-bar bg-info text-dark" style="width: 78%;">78%</div>
        </div>

        <p>Paneer Tikka</p>
        <div class="progress">
            <div class="progress-bar bg-warning text-dark" style="width: 85%;">85%</div>
        </div>

        <p>Tandoori Roti</p>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 67%;">67%</div>
        </div>

        <p>Gulab Jamun</p>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 88%;">88%</div>
        </div>

        <a href="index.html" class="btn btn-outline-warning back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
