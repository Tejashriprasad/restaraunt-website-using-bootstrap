<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table - Tandooriwala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('restaurant-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding-top: 80px;
      font-family: Arial, sans-serif;
    }

    .table-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      max-width: 800px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      color: #f1f0ed;
      margin-bottom: 30px;
    }

    table {
      color: #fff;
    }

    .table th {
      color: #f4f1e6;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Book a Table</h2>

    <table class="table table-bordered table-striped table-dark">
      <tbody>
        <tr>
          <th scope="row">Full Name</th>
          <td>John Doe</td>
        </tr>
        <tr>
          <th scope="row">Phone Number</th>
          <td>+91 98765 43210</td>
        </tr>
        <tr>
          <th scope="row">Date</th>
          <td>2025-07-15</td>
        </tr>
        <tr>
          <th scope="row">Time</th>
          <td>7:30 PM</td>
        </tr>
        <tr>
          <th scope="row">Number of People</th>
          <td>4</td>
        </tr>
        <tr>
          <th scope="row">Special Requests</th>
          <td>Window seat, birthday cake</td>
        </tr>
      </tbody>
    </table>

    <div class="text-center">
      <a href="index.html" class="btn btn-outline-white btn-back">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
