<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Tandooriwala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('food2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding-top: 80px;
    }

    .feedback-container {
      background-color: rgba(240, 234, 234, 0.85);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      color: #1b1606;
      margin-bottom: 30px;
    }

    .form-label {
      color: #1b1606;
      font-weight: bold;
    }

    .btn-submit {
      width: 100%;
      background-color: #b1ceb3;
      border: none;
      color: rgb(22, 80, 31);
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #1b1606;
    }

    .form-range::-webkit-slider-thumb {
      background: #1b1606;
    }

    .alert {
      max-width: 700px;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>

  <!-- Feedback Message (shows after form is "submitted") -->
  <div id="feedback-success" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Thank you!</strong> Your feedback has been registered successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="feedback-container">
    <h2>Feedback Form</h2>
    <form action="#feedback-success" method="get">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rate Your Experience</label>
        <select class="form-select" id="rating" required>
          <option selected disabled value="">Choose...</option>
          <option>⭐ - Poor</option>
          <option>⭐⭐ - Fair</option>
          <option>⭐⭐⭐ - Good</option>
          <option>⭐⭐⭐⭐ - Very Good</option>
          <option>⭐⭐⭐⭐⭐ - Excellent</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="food" class="form-label">Which food did you like the most?</label>
        <select class="form-select" id="food" required>
          <option disabled selected value="">Select a dish</option>
          <option>Tandoori Chicken</option>
          <option>Paneer Tikka</option>
          <option>Butter Naan</option>
          <option>Chicken Biryani</option>
          <option>Gulab Jamun</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="suggestion" class="form-label">Suggestions</label>
        <textarea class="form-control" id="suggestion" rows="3" placeholder="Your suggestion..."></textarea>
      </div>

      <div class="mb-3">
        <label for="ambience" class="form-label">Ambience Feedback</label>
        <textarea class="form-control" id="ambience" rows="3" placeholder="Your thoughts about the ambience..."></textarea>
      </div>

      <div class="mb-3">
        <label for="overall" class="form-label">Overall Rating (1 to 10)</label>
        <input type="range" class="form-range" min="1" max="10" id="overall" required>
      </div>

      <button type="submit" class="btn btn-submit">Submit Feedback</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-success">← Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
